{% extends 'users/forget_password_base.html' %}
{% block title %}
<title>reset password</title>
{% endblock %}
{% block content %}
<div class="flex items-center justify-center w-full">
    <form method="post" class="w-2/5 p-6 bg-white rounded-lg shadow-lg">
        {% csrf_token %}
        <h2 class="mb-6 text-2xl font-bold text-center text-gray-700">Reset Password</h2>
        {{form}}
        <div class="flex-col items-center justify-center space-x-3">
            <button type="submit"
                class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Send
            </button>
            <br>
            <a href="{% url 'login' %}" class="block mx-auto text-lg text-center text-blue-500 hover:underline">
                Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
