{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% tailwind_css %}
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Navbar</title>
</head>
<body class="h-screen">
  <nav class="bg-gray-800">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <a href="#" class="text-white text-xl font-bold">BrandName</a>

        <!-- Hamburger Menu for Mobile -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>

        <!-- Links and Authentication -->
        <div id="menu" class="hidden md:flex space-x-6 items-center">
          <a href="{% url 'home' %}" class="text-gray-300 hover:text-white">Home</a>
          <a href="#" class="text-gray-300 hover:text-white">About</a>
          <a href="#" class="text-gray-300 hover:text-white">Services</a>
          <a href="#" class="text-gray-300 hover:text-white">Contact</a>

          <!-- Authentication -->
          <div class="flex items-center space-x-4">
            <!-- Login and Signup -->
            <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</a>
            <a href="{% url 'register' %}" class="border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-500 hover:text-white">Signup</a>

            <!-- Dropdown for Logged-in User -->
            <div class="relative">
              <button class="flex items-center text-gray-300 hover:text-white focus:outline-none">
                <span class="mr-2">User</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              <div class="absolute right-0 mt-2 bg-white text-gray-700 rounded shadow-lg hidden w-40">
                <a href="{% url 'update-profile' %}" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
              
                <a href="{% url 'logout' %}" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
{% block content %}
{% endblock %}
  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // User dropdown toggle
    const dropdownBtn = document.querySelector('.relative button');
    const dropdownMenu = document.querySelector('.relative .absolute');

    dropdownBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
